name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'develop'
      - 'main'
  pull_request:
    branches:
      - 'develop'
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§ì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          setting-path: ${{ github.workspace }}

      - name: ğŸ˜ Cache Gradle dependencies #Gradle ìºì‹±
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ğŸ³ Docker build & push
        run:  |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸ«´ğŸ» Get Public IP # GitHub Actions Runnerì˜ í¼ë¸”ë¦­ IPë¥¼ ê°€ì ¸ì˜¤ê¸°
        id: ip
        uses: haythem/public-ip@v1.3

      - name: ğŸªª Configure AWS credentials #AWS ì•¡ì„¸ìŠ¤ í‚¤ë¥¼ ì‚¬ìš©í•´ EC2ì™€ ë³´ì•ˆ ê·¸ë£¹ì„ ì œì–´í•˜ê¸° ìœ„í•œ ìê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-northeast-2'

      - name: â• Add GitHub Actions IP #GitHub Actions Runnerì˜ IPë¥¼ EC2 ë³´ì•ˆ ê·¸ë£¹ì— ì„ì‹œë¡œ ì¶”ê°€í•˜ì—¬ SSH ì ‘ì† í—ˆìš©
        run: |
          aws ec2 authorize-security-group-ingress \
              --group-id ${{ secrets.SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: âœ‰ï¸ Send docker-compose.yml #docker-compose.ymlë¥¼ ec2ë¡œ ì „ì†¡
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./docker-compose.yml"
          target: "/home/ec2-user/kukey/"

      - name: ğŸš€ deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: GITHUB_SHA
          script: |
            echo "ğŸ—‚ï¸ Change Directory to EC2 Root"
            cd /home/ec2-user/kukey

            echo "âœ‹ğŸ» Stopping existing container"
            sudo /usr/bin/docker compose down || true
            
            echo "ğŸ§¹ Cleaning up old images"
            sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} || true

            echo "ğŸ¥³ Pulling new image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

            echo "ğŸŒ± Starting new container"
            sudo /usr/bin/docker compose up -d

      - name: âŒ Remove GitHub Actions IP #ë°°í¬ ì™„ë£Œ í›„ ë³´ì•ˆ ê·¸ë£¹ì—ì„œ ì„ì‹œë¡œ ì¶”ê°€í•œ IPë¥¼ ì œê±°
        run: |
          aws ec2 revoke-security-group-ingress \
              --group-id ${{ secrets.SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32
